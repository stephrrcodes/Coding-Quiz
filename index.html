<!DOCTYPE html>
<html lang="en">

<head>    
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
<link rel= "stylesheet" href="assets/style.css">
<title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <div class="high-scores"><a href="score.html">High Scores</a></div>
        <div class="timer">Time:<span id="countdown"></span></div>
        <h1>Code Quiz!</h1>
        <p>
            Welcome! <br>
            Once the quiz begins, the timer will start. <br>
            Try to answer the questions correctly or you will be penalized on time.<br>
            When you answer all the questions or the timer reaches 0 the quiz is OVER.<br>
            Save your score with your initials.
        </p>
        <button type="button" id="quiz-btn" class="btn btn-primary">
          Start Quiz
        </button>
        <div class="container" id="q-container">
            <h2 id="question">Question</h2>
            <div id="choices" class="btn-grid">
            <button class="choice-btn">Answer 1</button>
            <button class="choice-btn">Answer 2</button>
            <button class="choice-btn">Answer 3</button>
            <button class="choice-btn">Answer 4</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
