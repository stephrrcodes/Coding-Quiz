<!DOCTYPE html>
<html lang="en">

<head>    
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
<link rel= "stylesheet" href="assets/style.css">
<title>Coding Quiz</title>
</head>

<body>
    <div>
        <header class="row_header">
            <h4 class="high_scores">High Scores</h4>
            <h4 class="timer" id="timer">Timer:0</h4>
        </header>
        <h1>Code Quiz!</h1>
        <p>
            Welcome! <br>
            Once the quiz begins, the timer will start. <br>
            Try to answer the questions correctly or you will be penalized on time.<br>
            When you answer all the questions or the timer reaches 0 the quiz is over.<br>
            Save your score with your initials.
        </p>
    </div>
    <div class="container">
        <button type="button" id="quiz-button" class="btn btn-primary">
          Start Quiz
        </button>
        <div class="container" id="quiz-container"></div>
    </div>
    <script> src="assets/script.js"</script>
</body>
</html>
